<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="title">Tic-tac-toe</div>
    <form action="" method="post">
        <p class="diffTxt">Game mode:</p>
        <select id="difficulty">
            <option value="easy" disabled>Easy</option>
            <option value="medium" disabled>Medium</option>
            <option value="impossible" disabled>Impossible</option>
            <option value="friend" selected>Play against a friend</option>
        </select>
    </form>
    <div class="select">
        <p>Player 1:</p>
        <p>Player 2:</p>
        <button class="result1">X -</button>
        <button class="result2">O -</button>
    </div>
    <div class="table"></div>
    <p class="winner"></p>
    <button class="restart">Restart Game</button>
</body>
</html>
